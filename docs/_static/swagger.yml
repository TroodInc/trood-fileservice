  /api/v1.0/plugins/:
    get:
      summary: List all plugins installed
      tags:
        - Plugins
      operationId: listTroodPluginModels
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: string
                      maxLength: 128
                    name:
                      type: string
                      maxLength: 128
                    version:
                      type: string
                      maxLength: 32
                    config:
                      type: string
                  required:
                  - id
                  - name
                  - version
                  - config
          description: ''
  /api/v1.0/plugins/{id}/:
    get:
      summary: Get plugin settings
      tags:
        - Plugins
      operationId: retrieveTroodPluginModel
      parameters:
      - name: id
        in: path
        required: true
        description: A unique value identifying this trood plugin model.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    maxLength: 128
                  name:
                    type: string
                    maxLength: 128
                  version:
                    type: string
                    maxLength: 32
                  config:
                    type: string
                required:
                - id
                - name
                - version
                - config
          description: ''
    patch:
      summary: Update plugin settings
      tags:
        - Plugins
      operationId: partial_updateTroodPluginModel
      parameters:
      - name: id
        in: path
        required: true
        description: A unique value identifying this trood plugin model.
        schema:
