openapi: 3.0.2
info:
  title: ''
  version: ''
paths:
  /api/v1.0/files/:
    get:
      summary: 'Get list of all avaliable files'
      description: >
        Returns a list of all files avaliable on fileservice for
        current user
        <br>
        (automatical filtering may be applied while using ABAC)
      tags:
        - Files
      operationId: listFiles
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/File'
          description: ''
    post:
      summary: Upload the file
      tags:
          - Files
      operationId: createFile
      parameters: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                name:
                  type: string
                  nullable: true
                  maxLength: 128
              required:
              - file
              - name
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
          description: ''
  /api/v1.0/files/{id}/:
    get:
      summary: Get file object
      tags:
          - Files
      operationId: retrieveFile
      parameters:
      - name: id
        in: path
        required: true
        description: A UUID string identifying this file.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
          description: ''
    patch:
      summary: Update file object
      tags:
        - Files
      operationId: partial_updateFile
      parameters:
      - name: id
        in: path
        required: true
        description: A UUID string identifying this file.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                owner:
                  type: integer
                  maximum: 2147483647
                  minimum: -2147483648
                  nullable: true
                file:
                  type: string
                filename:
                  type: string
                  nullable: true
                  maxLength: 128
                origin_filename:
                  type: string
                  nullable: true
                  maxLength: 128
                ready:
                  type: boolean
                metadata:
                  type: object
                  nullable: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
          description: ''
    delete:
      summary: Delete file
      tags:
          - Files
      operationId: destroyFile
      parameters:
      - name: id
        in: path
        required: true
        description: A UUID string identifying this file.
        schema:
          type: string
      responses:
        '204':
          description: ''
  /api/v1.0/extensions/:
    get:
      tags:
        - File extentions
      operationId: listFileExtensions
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                      readOnly: true
                    extension:
                      type: string
                      maxLength: 255
                  required:
                  - extension
          description: ''
    post:
      tags:
          - File extentions
      operationId: createFileExtension
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                extension:
                  type: string
                  maxLength: 255
              required:
              - extension
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    readOnly: true
                  extension:
                    type: string
                    maxLength: 255
                required:
                - extension
          description: ''
  /api/v1.0/extensions/{id}/:
    get:
      tags:
        - File extentions
      operationId: retrieveFileExtension
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this file extension.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    readOnly: true
                  extension:
                    type: string
                    maxLength: 255
                required:
                - extension
          description: ''
    patch:
      tags:
        - File extentions
      operationId: partial_updateFileExtension
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this file extension.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                extension:
                  type: string
                  maxLength: 255
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    readOnly: true
                  extension:
                    type: string
                    maxLength: 255
                required:
                - extension
          description: ''
    delete:
      tags:
        - File extentions
      operationId: destroyFileExtension
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this file extension.
        schema:
          type: string
      responses:
        '204':
          description: ''
  /api/v1.0/types/:
    get:
      tags:
        - File types
      operationId: listFileTypes
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Type'
          description: ''
    post:
      tags:
        - File types
      operationId: createFileType
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                id:
                  type: string
                  maxLength: 32
                mime:
                  type: string
              required:
              - id
              - mime
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Type'
          description: ''
  /api/v1.0/types/{id}/:
    get:
      tags:
        - File types
      operationId: retrieveFileType
      parameters:
      - name: id
        in: path
        required: true
        description: A unique value identifying this file type.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Type'
          description: ''
    patch:
      tags:
        - File types
      operationId: partial_updateFileType
      parameters:
      - name: id
        in: path
        required: true
        description: A unique value identifying this file type.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                id:
                  type: string
                  maxLength: 32
                mime:
                  type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Type'
          description: ''
    delete:
      tags:
        - File types
      operationId: destroyFileType
      parameters:
      - name: id
        in: path
        required: true
        description: A unique value identifying this file type.
        schema:
          type: string
      responses:
        '204':
          description: ''
  /api/v1.0/templates/:
    get:
      summary: List all avaliable file templates
      tags:
        - Templates
      operationId: listFileTemplates
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                      readOnly: true
                    alias:
                      type: string
                      nullable: true
                      maxLength: 128
                    name:
                      type: string
                      nullable: true
                      maxLength: 128
                    filename_template:
                      type: string
                      nullable: true
                      maxLength: 128
                    body_template:
                      type: string
                  required:
                  - body_template
          description: ''
    post:
      summary: Create new file template
      tags:
          - Templates
      operationId: createFileTemplate
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                alias:
                  type: string
                  nullable: true
                  maxLength: 128
                name:
                  type: string
                  nullable: true
                  maxLength: 128
                filename_template:
                  type: string
                  nullable: true
                  maxLength: 128
                body_template:
                  type: string
              required:
              - body_template
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    readOnly: true
                  alias:
                    type: string
                    nullable: true
                    maxLength: 128
                  name:
                    type: string
                    nullable: true
                    maxLength: 128
                  filename_template:
                    type: string
                    nullable: true
                    maxLength: 128
                  body_template:
                    type: string
