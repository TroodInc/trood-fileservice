  /api/v1.0/files/from_template/:
    post:
      summary: Create new file from template
      tags:
        - Files
      operationId: from_templateFile
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                owner:
                  type: integer
                  maximum: 2147483647
                  minimum: -2147483648
                  nullable: true
                file:
                  type: string
                filename:
                  type: string
                  nullable: true
                  maxLength: 128
                origin_filename:
                  type: string
                  nullable: true
                  maxLength: 128
                ready:
                  type: boolean
                metadata:
                  type: object
                  nullable: true
              required:
              - file
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
          description: ''

components:
  schemas:
    File:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        owner:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        created:
          type: string
          format: date-time
          readOnly: true
        file:
          type: string
        file_url:
          type: string
          readOnly: true
        filename:
          type: string
          nullable: true
          maxLength: 128
        origin_filename:
          type: string
          nullable: true
          maxLength: 128
        type:
          type: string
          readOnly: true
        mimetype:
          type: string
          readOnly: true
        size:
          type: integer
          readOnly: true
        ready:
          type: boolean
        metadata:
          type: object
          nullable: true
    Type:
      type: object
      properties:
        id:
          type: string
          maxLength: 32
        mime:
          type: string