      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    maxLength: 128
                  name:
                    type: string
                    maxLength: 128
                  version:
                    type: string
                    maxLength: 32
                  config:
                    type: string
                required:
