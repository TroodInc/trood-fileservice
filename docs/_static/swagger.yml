                    type: string
                    nullable: true
                    maxLength: 128
                  name:
                    type: string
                    nullable: true
                    maxLength: 128
                  filename_template:
                    type: string
                    nullable: true
                    maxLength: 128
                  body_template:
                    type: string
                required:
